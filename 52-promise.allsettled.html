<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve,reject)=>{
            setTimeout(function(){
                resolve('成功了')
            },1000)
        })
        const p2 = new Promise((resolve,reject)=>{
            setTimeout(function(){
                reject('success too');
            },1000)
        })
        const result = Promise.allSettled([p1,p2]); //allsettled返回结果状态永远都是成功 他的值是以数组形式进行存储两个promise对象
        console.log(result);
        const res = Promise.all([p1,p2]); //all方法如果有一个reject那么整个状态就是失败 如果两个都成功那么数组的值是两个的成功的value值
        console.log(res);
    </script>
</body>
</html>
