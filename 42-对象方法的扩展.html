<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            sub: ['Math','Chinses','English'],
            role: ['bqt','zjj','dcm'],
            kind: 'no gridence'
        }
        console.log(Object.keys(obj)); //获取对象所有的键
        console.log(Object.values(obj)); //获取对象所有的值
        console.log(Object.entries(obj)); //获得的是键和值一对一放到一个数组中的值
        // 创建Map
        const map = new Map(Object.entries(obj));
        // console.log(map.get('sub'));

        //对象属性的描述对象
        console.log(Object.getOwnPropertyDescriptors(obj));
        //创建一个对象 null是原型对象 后面的是描述对象
        const obj1 = Object.create(null,{
            name:{
                //设置值
                value: '',
                // 设置属性特性
                writable: true,
                configurable: true,
                enumerable: true
            }
        })
    </script>
</body>
</html>
