<body>
    <script>
    const str = `
    <p>
        <a>nihaoa</a>
    </p>
    <p>
        <a>helloworld</a>
    </p>
        `
    const reg = /<p>(.*?)<a>(.*?)<\/a>/sg;
    const result = str.matchAll(reg); //matchAll返回结果是一个迭代器
    // for(let v of result) {
    //     console.log(v);
    // }
    const arr = [...result];
    console.log(arr);
    </script>
</body>
