        // 数组的解构赋值
        let arr = [1,2,3,4];
        let [a,b,c,d] = arr;
        console.log(a,b,c,d);

        let obj = {
            rname: 'zjj',
            age: 20,
            hobby: function(){
                console.log('nihaoa');

        let {rname,age,hobby} = obj;
        console.log(rname,age,hobby);
    </script>
