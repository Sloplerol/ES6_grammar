        // function* fn(){

        // let it = fn();
        // 利用生成器去实现异步编程
        function one(){
            setTimeout(()=>{
                console.log('hello');
                it.next();

            },1000)
        }
        function two(){
            setTimeout(()=>{
                console.log('wor');
                // 想要调用第二个里面的next方法必须要先调用上一个yield函数的next方法
                it.next();

            },2000)
        }
        function three(){
            setTimeout(()=>{
                console.log('ld');
                it.next();

            },3000)
        }
        function* fn(){
            yield one();
            yield two();
            yield three();
        }
        let it = fn();
        
        it.next();
    </script>
