<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //二维数组
        const result = Object.fromEntries([
            ['name','zjj'],
            ['age','29']
        ])
        console.log(result);
        // map
        const p = new Map();
        p.set('name','das');
        const result1 = Object.fromEntries(p);
        console.log(result1);

        //Object.entries将对象转化为二维数组
        const arr = Object.entries({
            rname: 'zjj',
            age: '29'
        })
        console.log(arr);
    </script>
</body>
</html>
