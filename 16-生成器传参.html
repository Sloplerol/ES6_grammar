<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* fn(arg){
            console.log(arg);
            const one = yield '111';
            console.log(one);
            const two = yield '222';
            console.log(two);
            const three = yield '333';
            console.log(three);
            const four = yield '444';
            console.log(four);

        }
        let it = fn('nihao');
        console.log(it.next());
        // 如果next传入参数其参数将作为上一次调用的返回结果
        console.log(it.next('hello'));
        console.log(it.next('world'));
        console.log(it.next('nihao'));
        console.log(it.next('woqule'));
    </script>
</body>
</html>
