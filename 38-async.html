<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fn(){
            // 如果函数返回的结果不是promise对象那么函数返回的promise对象状态为成功状态
            // return 'hello world';

            // 抛出错误 返回结果为失败的promise对象
            // throw new Error('出错了');
            
            // 返回结果为promise对象 外部最终返回结果由内部的promise对象决定
            return new Promise((resolve,reject)=>{
                // resolve('成功了');
                reject('fail')
            })
        }
        const result = fn();
        // console.log(result); //async返回的结果是promise对象
        
        result.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>
