        // 给对象提供iterator接口
        const obj = {
            rname: 'sad',
            stu: ['a','b','c','d'],
            //通过修改对象的Symboliterator属性从而提供iterator接口
            [Symbol.iterator](){
                // 设置下表索引来设置返回对象的限制条件
                let index = 0;
                // 为了改变内部的this指向
                let _this = this;
                //创建指针对象 里面包含next方法
                return {
                    next: function(){
                        if (index<_this.stu.length) {
                            const result = {value:_this.stu[index],done: false};
                            index++;
                            return result;
                        }else {
                            return {value: undefined,done: true};
                        }
                    }
                };
            }
        }
        //for of每次返回的都是数组里的成员
        for (let v of obj) {
            console.log(v);
        }
        //forEach遍历数组也行 但是他符合面向对象的思想
